<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test for Backend</title>
</head>
<body>
    <h1>CORS Test for Backend</h1>
    <p>Testing CORS from Vercel frontend to Render backend</p>
    
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://my-backend-w6uw.onrender.com/api/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>✅ Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Error: ${response.status}</h3><p>${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ CORS Error</h3><p>${error.message}</p>`;
                console.error('CORS Error:', error);
            }
        }
    </script>
</body>
</html>
